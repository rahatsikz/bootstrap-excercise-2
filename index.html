<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cypher Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/media.css"> -->
  </head>
  <body>
    <div class="jumbotron hdr">
      <h1 class="display-4">Welcome Sir</h1>
      <p class="lead">Here you will get all necessary things</p>
      <p class="lead">Please login first. <a href="index2.html">Sign up</a> if you are new here</p>
    </div>

    <div class="container">
      <form>
      <div class="form-group">
        <label for="mail1">Email address</label>
        <input type="email" class="form-control" id="mail1" aria-describedby="emailHelp" placeholder="Your email">
      </div>
      <div class="form-group">
        <label for="Pw1">Password</label>
        <input type="password" class="form-control" id="pw1" placeholder="Your password">
      </div>
      
       <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button type="button" class="btn btn-info">PC</button>
          <button type="button" class="btn btn-info">Laptop</button>

          <div class="btn-group dropright" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mobile <span class="badge badge-light">3</span></button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" href="#">Android</a>
              <a class="dropdown-item" href="#">iOS</a>
              <a class="dropdown-item disabled" href="#">BlackBerry</a>
            </div>
          </div>
       </div>

       <br>
       <br>
       <button type="submit" class="btn btn-success">Submit</button>
      
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
