<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style2.css">
    <!-- <link rel="stylesheet" href="css/media.css"> -->
  </head>
  <body>
    <div class="container">

    	<nav aria-label="breadcrumb">
  			<ol class="breadcrumb">
    			<li class="breadcrumb-item"><a href="index.html">Cypher Home</a></li>
    			<li class="breadcrumb-item active" aria-current="page">SignUp</li>
  			</ol>
		</nav>


    	<div class="alert alert-success alert-dismissible fade show cua" role="alert">
	      <strong>Welcome again!</strong> Fill up all fields.
	      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	        <span aria-hidden="true">&times;</span>
	      </button>
    	</div>

		<!-- sign up start-->
		<form>
		  <div class="form-row">
		    <div class="col-md-4 mb-3">
		      <label for="vd1">First name</label>
		      <input type="text" class="form-control" id="vd1" placeholder="First name" required>
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="vd2">Last name</label>
		      <input type="text" class="form-control" id="vd2" placeholder="Last name" required>
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="vd3">Username</label>
		      <div class="input-group">
		        <div class="input-group-prepend">
		          <span class="input-group-text" id="inputGroupPrepend2">@</span>
		        </div>
		        <input type="text" class="form-control" id="vd3" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
		      </div>
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="col-md-4 mb-3">
		      <label for="vd4">Country</label>
		      <input type="text" class="form-control" id="vd4" placeholder="Country" required>
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="vd5">City</label>
		      <input type="text" class="form-control" id="vd5" placeholder="City" required>
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="vd6">Password</label>
		      <input type="password" class="form-control" id="vd6" placeholder="New Password" required>
		    </div>
		  </div>
		  
		  <button class="btn btn-outline-primary" type="submit">Confirm</button>
		</form>
		<!-- sign up end-->

    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
